<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>İletişim Formu</title>
</head>

<body>

<link href="contact-form.css" rel="stylesheet">

<div class="fcf-body">

    <div id="fcf-form">
    <h3 class="fcf-h3">Bana Ulaş</h3>

    <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">
        
        <div class="fcf-form-group">
            <label for="isim" class="fcf-label">Adınız</label>
            <div class="fcf-input-group">
                <input type="text" id="isim" name="isim" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="mail" class="fcf-label">Mail adresiniz</label>
            <div class="fcf-input-group">
                <input type="email" id="email" name="email" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="mesaj" class="fcf-label">Mesajınız</label>
            <div class="fcf-input-group">
                <textarea id="mesaj" name="mesaj" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>

        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Gönder</button>
        </div>
    </form>
    </div>

</div>

</body>
</html>
